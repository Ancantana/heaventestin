<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My P5.js Website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="canvas-container">
    <div id="control-buttons">
      <img id="plus-button" src="plusbutton.png" alt="plus button">
      <img id="download-button" src="heaveanangel.png" alt="download button">
    </div>
    <div id="video-container">
      <video id="video-element" autoplay></video>
    </div>
    <input type="text" id="text-input" />
    <button id="snap-button">Snap</button>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
